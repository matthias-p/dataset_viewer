<ng-container *ngIf="statistics; else placeholder">
    <plotly-plot [data]="getInstancesPerCategoryData()" className="rounded ring ring-slate-900/5" [layout]="instancesPerCategoryLayout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>
    
    <plotly-plot [data]="getCategoriesPerImageData()" className="rounded ring ring-slate-900/5 mt-4" [layout]="categoriesPerImageLayout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>
    <plotly-plot [data]="getInstancesPerImageData()" className="rounded ring ring-slate-900/5 mt-4" [layout]="instancesPerImageLayout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>
    
    <plotly-plot [data]="getInstanceSizeData()" className="rounded ring ring-slate-900/5 mt-4" [layout]="instanceSizeLayout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>
    <plotly-plot [data]="getBboxCentersData()" className="rounded ring ring-slate-900/5 mt-4" [layout]="bboxCentersLayout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>

    <div class="h-4"></div>
</ng-container>

<ng-template #placeholder>
    <h1 class="text-3xl font-bold text-center mt-12 dark:text-white">Select a dataset to see its statistics</h1>
</ng-template>
