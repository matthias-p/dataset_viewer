<div class="flex flex-col h-full">
    <app-navbar (toggleSidebarEvent)="toggleSidebar($event)"></app-navbar>

    <div class="flex h-full mt-16 relative">
        <div class="overflow-x-hidden bg-white shadow dark:bg-slate-800 ring ring-slate-900/5 fixed top-0 h-full"
            [ngClass]="showSidebar ? 'w-80': 'w-0'">
            <app-sidebar></app-sidebar>
        </div>

        <div class="container mx-auto mt-4" [ngClass]="showSidebar ? 'ml-[22rem]': 'ml-auto'">
            <div class="bg-green-600">Test</div>
            <router-outlet></router-outlet>
        </div>
    </div>

    <button (click)="toggleTheme()"
        class="fixed bottom-4 right-4 rounded-full p-2 hover:bg-gray-50 hover:ring-1 hover:ring-slate-900/10 dark:hover:bg-slate-500/50">
        <svg *ngIf="theme === 'light'; else sunIcon" class="h-8 w-8 stroke-violet-700"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <ng-template #sunIcon>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 stroke-yellow-400/75" viewBox="0 0 24 24" fill="none"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
        </ng-template>
    </button>
</div>
