<div class="flex flex-col h-full">
    <nav class="flex justify-between items-center px-4 h-16 bg-white shadow dark:bg-slate-800 ring ring-slate-900/5 z-10">
        <a routerLink="" class="dark:text-white">Dataset Viewer</a>
        <h1 class="text-2xl font-semibold dark:text-white">MAD Dataset Viewer</h1>
        <a routerLink="upload" class="dark:text-white">Dataset Upload</a>
    </nav>

    <div class="flex h-full">
        <div class="overflow-x-hidden bg-white shadow dark:bg-slate-800 ring ring-slate-900/5"
            [ngClass]="showSidebar ? 'w-80': 'w-0'">
            <app-sidebar></app-sidebar>
        </div>

        <button (click)="toggleSidebar()">
            <svg class="stroke-black dark:stroke-white transition-none"
                [ngClass]="showSidebar ? 'rotate-180': 'rotate-0'" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M13 17l5-5-5-5M6 17l5-5-5-5" />
            </svg>
        </button>

        <div class="container mx-auto mt-4">
            <router-outlet></router-outlet>
        </div>
    </div>

    <button (click)="toggleTheme()" class="absolute bottom-4 right-4">
        <svg *ngIf="theme === 'light'; else sunIcon" class="h-8 w-8 stroke-violet-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <ng-template #sunIcon>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 stroke-yellow-400/75" viewBox="0 0 24 24" fill="none" stroke="#000000"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
        </ng-template>
    </button>
</div>
