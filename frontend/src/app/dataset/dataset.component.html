<div *ngIf="datasetImage; else placeholder" class="mt-4">
    <div class="flex flex-col items-center justify-center">
        <div class="w-full flex items-center relative">
            <!-- <div></div> -->
            <div class="mx-auto">
                <button type="button" (click)="onPrevClick()" class="mx-2 bg-gray-200 hover:bg-gray-300 border border-black rounded h-[42px] px-2 py-1">Prev Image</button>
                <input type="number" [(ngModel)]="currentIndex" (change)="getCurrentImage()" [min]="1" [max]="datasetIndexes.length" class="w-56 rounded">
                <button type="button" (click)="onNextClick()" class="mx-2 bg-gray-200 hover:bg-gray-300 border border-black rounded h-[42px] px-2 py-1">Next Image</button>
            </div>
            
            <div class="dark:text-white text-right w-40 absolute right-10">{{ currentIndex }} / {{ datasetIndexes.length }}</div>
        </div>

        <div class="mt-4">
            <app-plot [datasetImage]="datasetImage" [datasetName]="datasetName"></app-plot>
        </div>
    </div>
</div>

<ng-template #placeholder>
    <h1 class="text-3xl font-bold text-center mt-12 dark:text-white">Select a dataset to browse it</h1>
</ng-template>
