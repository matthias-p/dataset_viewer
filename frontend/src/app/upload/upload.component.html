<h1 class="text-2xl dark:text-white">Dataset Upload</h1>
<div class="flex flex-col w-fit">
    <input #fileinput type="file" class="dark:text-white">
    <button type="button" (click)="onUploadClick(fileinput.files)" class="border border-gray-500 rounded px-2 py-1 bg-gray-200">Upload</button>
</div>

<div class="mt-2 w-full h-8 bg-gray-300 rounded">
    <div class="h-8 bg-blue-500 rounded" [ngStyle]="{'width.%': uploadProgress}"></div>
</div>
