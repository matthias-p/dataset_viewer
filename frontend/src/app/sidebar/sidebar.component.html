<div class="p-4 pt-20 h-full relative flex flex-col justify-between">
    <div>
        <h1 class="text-2xl dark:text-white">Select a dataset</h1>
        <select (change)="onDatasetChange()" [(ngModel)]="selectedDataset"
            class="w-full rounded dark:bg-slate-900 dark:text-white dark:border-slate-900 ">
            <option selected [ngValue]="null">None</option>
            <option *ngFor="let dataset of datasets" [ngValue]="dataset">{{ dataset.dataset }}</option>
        </select>

        <ng-container *ngIf="selectedDataset">
            <h1 class="text-2xl dark:text-white mt-4">Select an annotation file</h1>
            <!-- <select (change)="onAnnotationsFileChange()" [(ngModel)]="selectedAnnotations" multiple
                class="w-full rounded dark:bg-slate-900 dark:text-white dark:border-slate-900">
                <option *ngFor="let annotation of selectedDataset.annotations" [ngValue]="annotation">{{ annotation.name
                    }}</option>
            </select> -->

            <div *ngFor="let annotation of selectedDataset.annotations" (click)="onAnnotationClick(annotation)"
                class="flex items-center text-sm hover:cursor-pointer py-1 px-2 mr-2 mt-1 rounded-lg border border-gray-500 hover:bg-gray-300 dark:border-slate-900 dark:text-white dark:hover:bg-slate-700">
                {{ annotation.name }}
                <span class="h-3 w-3 ml-1 rounded-full border border-gray-500" [ngClass]="{'bg-red-700 dark:bg-red-600': annotationSelected(annotation)}"></span>
            </div>
        </ng-container>

        <ng-container *ngIf="selectedAnnotations.length != 0">
            <div class="mt-4">
                <h2 class="text-2xl dark:text-white">Filter</h2>

                <app-category-filter (changeEvent)="onCategoryChange($event)"
                    [options]="categoryUnion"></app-category-filter>

                <div class="flex items-center mt-2">
                    <input type="radio" id="union" name="filter_mode" [(ngModel)]="filterMode"
                        (change)="onFilterModeChange()" value="union">
                    <label for="union" class="dark:text-white ml-2">Union</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="intersection" name="filter_mode" [(ngModel)]="filterMode"
                        (change)="onFilterModeChange()" value="intersection">
                    <label for="intersection" class="dark:text-white ml-2">Intersection</label>
                </div>
            </div>

            <div class="mt-4 flex flex-col">
                <h2 class="text-2xl dark:text-white">Vis Options</h2>
                <div><input type="checkbox" id="showBoundingBoxes" #bboxCbx
                        (change)="toggleBbox(bboxCbx.checked)"><label for="showBoundingBoxes"
                        class="ml-2 dark:text-white">Show Bounding Boxes</label></div>
                <div><input type="checkbox" id="showSegmentations" #annoCbx
                        (change)="toggleAnnotation(annoCbx.checked)"><label for="showSegmentations"
                        class="ml-2 dark:text-white">Show Segmentations</label></div>
            </div>
        </ng-container>
