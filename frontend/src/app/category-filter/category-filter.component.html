<!-- <button (click)="clear()" class="dark:text-white">Reset Filter</button> -->

<input type="text" placeholder="Filter" [(ngModel)]="filterInput" (input)="filterInputChange()" class="w-full text-sm rounded dark:text-white dark:bg-slate-800">

<div class="w-full flex flex-wrap">
    <div *ngIf="filteredOptions; then filteredOptionsTemp; else allOptions"></div>
    <ng-template #filteredOptionsTemp>
        <div *ngFor="let option of filteredOptions" (click)="onOptionClick(option)" [ngClass]="{'text-blue-700 dark:bg-slate-600': optionSelected(option)}"
            class="text-sm hover:cursor-pointer py-1 px-2 mr-2 mt-1 rounded-lg border border-gray-500 hover:bg-gray-300 dark:border-slate-900 dark:text-white dark:hover:bg-slate-700">
            {{ option }}
        </div>
    </ng-template>
    <ng-template #allOptions>
        <div *ngFor="let option of options" (click)="onOptionClick(option)"
            class="flex items-center text-sm hover:cursor-pointer py-1 px-2 mr-2 mt-1 rounded-lg border border-gray-500 hover:bg-gray-300 dark:border-slate-900 dark:text-white dark:hover:bg-slate-700">
            {{ option }}
            <span class="h-3 w-3 ml-1 rounded-full border border-gray-500" [ngClass]="{'bg-red-700 dark:bg-red-600': optionSelected(option)}"></span>
        </div>
    </ng-template>

    
</div>
